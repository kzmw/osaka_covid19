<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <meta name="viewport" content="width=device-width" >
  <link rel="stylesheet" href="/main.css">
  <title>大阪府新型コロナウイルス感染者情報</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="/mapping.js"></script>
<script>
$.getJSON("/data.json", (data) => {
 $("#number_text").text(data.sum);
 $("#men").text("男性：" + data.sex[0] + "%");
 $("#women").text("女性：" + data.sex[1] + "%");
 $("#preschool").text("未就学児：" + data.age[0] + "人");
 $("#school").text("就学児：" + data.age[1] + "人");
 $("#teens").text("10代：" + data.age[2] + "人");
 $("#twenties").text("20代：" + data.age[3] + "人");
 $("#thirties").text("30代：" + data.age[4] + "人");
 $("#fourties").text("40代：" + data.age[5] + "人");
 $("#fifties").text("50代：" + data.age[6] + "人");
 $("#sixties").text("60代：" + data.age[7] + "人");
 $("#seventies").text("70代：" + data.age[8] + "人");
 $("#eighties").text("80代：" + data.age[9] + "人");
 $("#nineties").text("90代：" + data.age[10] + "人");
 $("#over").text("100代以上：" + data.age[11] + "人");
 $("#fever").text("発熱：" + data.symptom[0] + "人");
 $("#cough").text("咳：" + data.symptom[1] + "人");
 $("#sputum").text("痰：" + data.symptom[2] + "人");
 $("#nose").text("鼻汁：" + data.symptom[3] + "人");
 $("#close_nose").text("鼻閉：" + data.symptom[4] + "人");
 $("#sneeze").text("くしゃみ：" + data.symptom[5] + "人");
 $("#head").text("頭痛：" + data.symptom[6] + "人");
 $("#chest").text("胸痛：" + data.symptom[7] + "人");
 $("#pharynx").text("咽頭痛：" + data.symptom[8] + "人");
 $("#joint").text("関節痛：" + data.symptom[9] + "人");
 $("#diarrhea").text("下痢：" + data.symptom[10] + "人");
 $("#breath").text("呼吸困難：" + data.symptom[11] + "人");
 $("#malaise").text("倦怠感：" + data.symptom[12] + "人");
 $("#eye").text("目のかゆみ：" + data.symptom[13] + "人");
 $("#taste").text("味覚障害：" + data.symptom[14] + "人");
 $("#smell").text("嗅覚障害：" + data.symptom[15] + "人");
 $("#pneumonia").text("肺炎：" + data.symptom[16] + "人");
 $("#asymptomatic").text("無症状：" + data.symptom[17] + "人");
$(
function(data){
var table_data = "";
	for (var i=0;i<=data.city.length;i++){
	table_data += "<tr><td>" + data.city[i].name + "</td><td>" + data.city[i].population + "</td><td>" + data.city[i].patient + "</td><td>" + data.city[i].change + "</td><td>" + data.city[i].proportion + "</td></tr>";
	}
table_data = "<tr><th>居住地</th><th>人口</th><th>感染者数</th><th>前日比</th><th>感染者の割合</th></tr>" + table_data
$("#covid_table").html(table_data)
}
)
});
	
</script>
</head>
<body>
<header>
	<div style="margin-left:45px;height:55px;text-align:center;display:table;width:Calc(100% - 45px)"><span class="hptitle">大阪府新型コロナウイルス感染者情報</span></div>
  <div id="nav-drawer">
      <input id="nav-input" type="checkbox" class="nav-unshown">
      <label id="nav-open" for="nav-input"><span></span></label>
      <label class="nav-unshown" id="nav-close" for="nav-input"></label>
      <div id="nav-content">
      <ul>
   <li><a href="/index.html">トップページ</a></li>
   <li><a href="http://www.pref.osaka.lg.jp/default.html">大阪府ホームページ</a></li>
   <li><a href="https://covid19-osaka.info/">大阪府新型コロナウイルス感染症特設サイト</a></li>
   <li><a href="https://www.mhlw.go.jp/index.html">厚生労働省ホームページ</a></li>
   <li><a href="/about.html">このページについて</a></li>
  </ul>   
    </div>
  </div>
	</header>
  <div class="content_div" style="padding-top:55px">
<ul class="important_ul">
      <li class="important_li"><span class="news_title">緊急事態宣言</span><span class="important_content">不要不急の外出は控えましょう。</span></li></ul>
<span class="number_title">大阪府で確認された感染者数</span><span id="number_text"></span><span class="number_title">人</span>
	  <div class="kakomi-box11"><span class="title-box11">男女比</span><p id="men"></p><p id="women"></p></div>
<div class="kakomi-box11"><span class="title-box11">年齢比</span><p id="preschool"></p><p id="school"></p><p id="teens"></p><p id="twenties"></p><p id="thirties"></p><p id="fourties"></p><p id="fifties"></p><p id="sixties"></p><p id="seventies"></p><p id="eighties"></p><p id="nineties"></p><p id="over"></p></div>
<div class="kakomi-box11"><span class="title-box11">症状例(346例目まで)</span><p id="fever"></p><p id="cough"></p><p id="sputum"></p><p id="nose"></p><p id="close_nose"></p><p id="sneeze"></p><p id="head"></p><p id="chest"></p><p id="pharynx"></p><p id="joint"></p><p id="diarrhea"></p><p id="breath"></p><p id="malaise"></p><p id="eye"></p><p id="taste"></p><p id="smell"></p><p id="pneumonia"></p><p id="asymptomatic"></p>
</div>
<table id="covid_table">
</table>

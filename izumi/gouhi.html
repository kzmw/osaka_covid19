<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <meta name="viewport" content="width=device-width" >
  <link rel="stylesheet" href="/main.css">
<meta http-equiv="Expires" content="1800">
  <title>令和３年度　大阪府立和泉高等学校　合格発表</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
var req = new XMLHttpRequest();
req.open("get", "izumi.csv", true);
req.send(null);
req.onload = function(){
var result = [];
var csv_data = req.responseText;
var tmp = csv_data.split("\r\n");
for (let i = 0; i < tmp.length; i++){
if (tmp[i] != ""){			// 空行を除外（特にファイル末尾）
result[i] = tmp[i].split(',');
}
}
var no = window.location.search.slice(4);
for(var j=1;j<result.length; j++){
if (result[j][0]==no){
if (result[j][1]=="合格"){
if (result[j][0]<1200){
var time = "12:40"
}
else{var time = "14:30"}
var message = "おめでとうございます。あなたは，本校　" + result[j][2] + "科　に合格されました。<br>" + time + "からの合格者説明会にご出席ください。";
}
else if (result[j][1]=="不合格"){
var message = "残念ながら，あなたは不合格となりました。ご受験お疲れさまでした。";
}
else{
var message = "受験番号に誤りはありませんか。半角数字4ケタでご入力ください。"
}
}
}
var myh1 = document.getElementById("gouhi");
myh1.innerHTML = message;
}
</script>
</head>
<body>
<header>
	<div style="margin-left:45px;height:50px;text-align:center;display:table;width:Calc(100% - 45px)"><span class="hptitle">令和３年度　大阪府立和泉高等学校　合格発表</span></div>

</header>
<div class="content_div" style="padding-top:55px">
<ul class="important_ul">
<li class="important_li"><span class="news_title">ご案内</span><span class="important_content">合否が確認できましたら，受験番号によって分けられている，合格者説明会にご出席ください。</span></li></ul>
<div id='gouhi'>

</div>
	</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <link rel="icon" type="image/png" href="/virus_corona.png">
  <meta name="viewport" content="width=device-width" >
  <link rel="stylesheet" href="/main.css">
<meta http-equiv="Expires" content="1800">
  <title>大阪府新型コロナウイルス感染者情報</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="/mapping.js"></script>
<script src="/mapping2.js"></script>
<script>
function person() {
var covid_table = document.getElementById("covid_table")
for (var i=1;i<=(covid_table.rows.length -1);i++){
covid_table.rows[i].cells[4].style.display = "table-cell";
covid_table.rows[i].cells[5].style.display = "none";
}
};
function percent(){
var covid_table = document.getElementById("covid_table")
for (var i=1;i<=(covid_table.rows.length -1);i++){
covid_table.rows[i].cells[4].style.display = "none";
covid_table.rows[i].cells[5].style.display = "table-cell";
}
};
</script>
</head>
<body>
<header>
	<div style="margin-left:45px;height:50px;text-align:center;display:table;width:Calc(100% - 45px)"><span class="hptitle">大阪府新型コロナウイルス感染者情報</span></div>
  <div id="nav-drawer">
      <input id="nav-input" type="checkbox" class="nav-unshown">
      <label id="nav-open" for="nav-input"><span></span></label>
      <label class="nav-unshown" id="nav-close" for="nav-input"></label>
      <div id="nav-content">
      <ul>
   <li><a href="/index.html">トップページ</a></li>
   <li><a href="http://www.pref.osaka.lg.jp/default.html">大阪府ホームページ</a></li>
   <li><a href="https://covid19-osaka.info/">大阪府 最新の感染動向</a></li>
   <li><a href="https://www.mhlw.go.jp/index.html">厚生労働省ホームページ</a></li>
   <li><a href="https://raspberrypi-server-nobu.mydns.jp/">大阪府の新型コロナウイルス情報</a></li>
   <li><a href="/about.html">このサイトについて</a></li>
  </ul>   
    </div>
</div>
<script src="/json_load.js"></script>
</header>
<div class="loader">Loading...</div>
<div class="content_div" style="padding-top:55px">
<ul class="important_ul">
<li class="important_li"><span class="news_title">お知らせ</span><span class="important_content">緊急事態宣言が解除されたので，毎日更新はしていません。</span></li></ul>
<span class="number_title">大阪府で確認された感染者数</span><span id="number_text"></span><span class="number_title">人</span>
<p id="change"><p>
<p id="update"><p>
<div class="sign_title">新型コロナウイルス警戒信号</div>
<div class="sign_content">
<div id="signal_frame">
</div></div>
<div class="two_column">
<div class="two_left"><canvas id="sex" style="width:50%;height:auto"></canvas></div>
<div class="two_right"><canvas id="age" style="width:50%;height:auto"></canvas></div>
</div>
<table id="covid_table">
</table>
<div class="tabs">
    <input id="patient" type="radio" name="tab_item" checked>
    <label class="tab_item" for="patient">感染者数マップ</label>
    <input id="proportion" type="radio" name="tab_item">
    <label class="tab_item" for="proportion">感染者の割合マップ</label>
    <div class="tab_content" id="patient_content">
	    <div class="legend"><div style="background-color:#FF2F2F" class="legend_square"></div>31人～</div>
	    <div class="legend"><div style="background-color:#ffb13f" class="legend_square"></div>21人～30人</div>
	    <div class="legend"><div style="background-color:#FFFF4F" class="legend_square"></div>11人～20人</div>
	    <div class="legend"><div style="background-color:#00CC99" class="legend_square"></div>1人～10人</div>
	    <div class="legend"><div style="background-color:#D9D9D9" class="legend_square"></div>未確認</div><br>
        <svg id="map"></svg>
    </div>
    <div class="tab_content" id="proportion_content">
	    <div class="legend"><div style="background-color:#FF2F2F" class="legend_square"></div>0.020%～</div>
	    <div class="legend"><div style="background-color:#ffb13f" class="legend_square"></div>0.015%～0.020%</div>
	    <div class="legend"><div style="background-color:#FFFF4F" class="legend_square"></div>0.010%～0.015%</div>
	    <div class="legend"><div style="background-color:#00CC99" class="legend_square"></div>～0.010%</div>
	    <div class="legend"><div style="background-color:#D9D9D9" class="legend_square"></div>未確認</div><br>
        <svg id="map2"></svg>
</div></div><span id="tooltip" style="visibility: hidden; top: 0px; left: 0px;"></span>
	</div>
	</body>
</html>

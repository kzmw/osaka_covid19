}

function start(){
setInterval(timer, 1000);
}

var timer = function(){
var time = "2000/01/01 " + document.getElementById('rest_time').textContent;
var time_date = new Date(time)
time_date.setSeconds(time_date.getSeconds() - 1);
document.getElementById('rest_time').textContent = time_date.getHours() + ":" + time_date.getMinutes() + ":" + time_date.getSeconds();
}

</script>
